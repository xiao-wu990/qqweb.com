<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员后台 - QQ登录系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        
        :root {
            --primary: #12B7F5;
            --primary-dark: #0F9CD9;
            --secondary: #FF6B9E;
            --light: #F5F9FF;
            --dark: #2C3E50;
            --gray: #7F8C8D;
            --success: #2ECC71;
            --error: #e74c3c;
        }
        
        body {
            background: linear-gradient(135deg, #12c2e9, #c471ed, #f64f59);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 50%;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .logo i {
            font-size: 35px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header p {
            color: var(--gray);
            font-size: 16px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card i {
            font-size: 30px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-card .number {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-card .label {
            color: var(--gray);
            font-size: 14px;
        }
        
        .data-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .data-card h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--primary);
            display: flex;
            align-items: center;
        }
        
        .data-card h2 i {
            margin-right: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: var(--dark);
        }
        
        tr:hover {
            background-color: #f8f9fa;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
        }
        
        .empty-state i {
            font-size: 60px;
            color: var(--gray);
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            font-size: 22px;
            margin-bottom: 10px;
            color: var(--dark);
        }
        
        .empty-state p {
            color: var(--gray);
            margin-bottom: 20px;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(18, 183, 245, 0.4);
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(18, 183, 245, 0.5);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--error), #FF8E53);
        }
        
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: white;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .password-prompt {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .password-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .password-box h3 {
            margin-bottom: 20px;
            color: var(--dark);
        }
        
        .password-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #E8F0FE;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .password-box input:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        .password-error {
            color: var(--error);
            margin-bottom: 15px;
            display: none;
        }
        
        @media (max-width: 767px) {
            table {
                display: block;
                overflow-x: auto;
            }
            
            .header h1 {
                font-size: 26px;
            }
            
            .data-card {
                padding: 20px;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="password-prompt" id="passwordPrompt">
        <div class="password-box">
            <h3>管理员身份验证</h3>
            <p>请输入管理员密码</p>
            <input type="password" id="adminPassword" placeholder="请输入管理员密码">
            <div class="password-error" id="passwordError">密码错误，请重试</div>
            <button class="btn" id="submitPassword">确认</button>
        </div>
    </div>

    <div class="container" id="mainContent" style="display: none;">
        <div class="header">
            <div class="logo">
                <i class="fab fa-qq"></i>
            </div>
            <h1>管理员后台</h1>
            <p>所有用户登录记录 - 仅用于学习目的</p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <i class="fas fa-users"></i>
                <div class="number" id="totalLogins">0</div>
                <div class="label">总登录次数</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-user-clock"></i>
                <div class="number" id="uniqueUsers">0</div>
                <div class="label">唯一用户数</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-calendar-day"></i>
                <div class="number" id="todayLogins">0</div>
                <div class="label">今日登录</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <div class="number" id="lastLogin">-</div>
                <div class="label">最近登录</div>
            </div>
        </div>
        
        <div class="data-card">
            <h2><i class="fas fa-database"></i> 所有登录记录</h2>
            
            <div id="dataContent">
                <!-- 数据将通过JavaScript动态加载 -->
            </div>
            
            <div class="actions">
                <button class="btn" id="refreshData"><i class="fas fa-sync-alt"></i> 刷新数据</button>
                <button class="btn btn-danger" id="clearData"><i class="fas fa-trash"></i> 清除所有数据</button>
                <a href="login.html" class="btn"><i class="fas fa-arrow-left"></i> 返回登录页</a>
            </div>
        </div>
        
        <div class="footer">
            <p>QQ登录系统 - 管理员后台 &copy; 2023</p>
        </div>
    </div>

    <script>
        // 密码验证
        const passwordPrompt = document.getElementById('passwordPrompt');
        const mainContent = document.getElementById('mainContent');
        const adminPasswordInput = document.getElementById('adminPassword');
        const passwordError = document.getElementById('passwordError');
        const submitPasswordBtn = document.getElementById('submitPassword');
        
        // 密码验证函数
        function checkPassword() {
            const password = adminPasswordInput.value;
            if (password === '19996837879gxh') {
                passwordPrompt.style.display = 'none';
                mainContent.style.display = 'block';
                loadData();
            } else {
                passwordError.style.display = 'block';
                adminPasswordInput.value = '';
                adminPasswordInput.focus();
            }
        }
        
        // 密码提交事件
        submitPasswordBtn.addEventListener('click', checkPassword);
        adminPasswordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
        
        // 加载并显示存储的数据
        function loadData() {
            const dataContent = document.getElementById('dataContent');
            const allLoginData = JSON.parse(localStorage.getItem('allLoginData') || '[]');
            
            // 更新统计信息
            document.getElementById('totalLogins').textContent = allLoginData.length;
            
            // 计算唯一用户数
            const uniqueUsers = new Set(allLoginData.map(item => item.username)).size;
            document.getElementById('uniqueUsers').textContent = uniqueUsers;
            
            // 计算今日登录次数
            const today = new Date().toLocaleDateString('zh-CN');
            const todayLogins = allLoginData.filter(item => {
                const loginDate = new Date(item.timestamp).toLocaleDateString('zh-CN');
                return loginDate === today;
            }).length;
            document.getElementById('todayLogins').textContent = todayLogins;
            
            // 最近登录时间
            if (allLoginData.length > 0) {
                const lastLogin = allLoginData[allLoginData.length - 1].timestamp;
                document.getElementById('lastLogin').textContent = lastLogin.split(' ')[1]; // 只显示时间部分
            }
            
            if (allLoginData.length > 0) {
                // 创建表格
                let tableHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>用户名</th>
                                <th>密码</th>
                                <th>记住密码</th>
                                <th>登录时间</th>
                                <th>IP地址</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                // 按时间倒序排列
                const sortedData = [...allLoginData].reverse();
                
                sortedData.forEach(data => {
                    tableHTML += `
                        <tr>
                            <td>${data.username}</td>
                            <td>${data.password}</td>
                            <td>${data.remember ? '是' : '否'}</td>
                            <td>${data.timestamp}</td>
                            <td>${data.ip}</td>
                        </tr>
                    `;
                });
                
                tableHTML += `
                        </tbody>
                    </table>
                `;
                
                dataContent.innerHTML = tableHTML;
            } else {
                // 没有数据的情况
                dataContent.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>暂无登录数据</h3>
                        <p>还没有用户登录记录。</p>
                    </div>
                `;
            }
        }
        
        // 刷新数据
        document.getElementById('refreshData').addEventListener('click', loadData);
        
        // 清除数据
        document.getElementById('clearData').addEventListener('click', function() {
            if (confirm('确定要清除所有登录数据吗？此操作不可恢复！')) {
                localStorage.removeItem('allLoginData');
                loadData();
            }
        });
    </script>
</body>
</html>
